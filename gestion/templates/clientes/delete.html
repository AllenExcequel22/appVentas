{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-xl font-bold text-red-600 mb-4">Confirmar Eliminación</h1>
        
        <p class="text-gray-700 mb-6">
            ¿Estás seguro de que quieres eliminar al cliente 
            <strong>"{{ cliente.nombre }}"</strong>?
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <a href="{% url 'cliente_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
                    Cancelar
                </a>
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                    Sí, Eliminar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
