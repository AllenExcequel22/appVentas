{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">{{ titulo }}</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Selección de Cliente -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Cliente</label>
                    <select name="cliente" class="w-full p-2 border border-gray-300 rounded-md" required>
                        <option value="">Seleccione un cliente...</option>
                        {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.nombre }} ({{ cliente.rut }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Productos -->
                <div class="md:col-span-2">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">Productos</h3>
                    <div class="space-y-3">
                        {% for producto in productos %}
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                            <div>
                                <span class="font-medium">{{ producto.nombre }}</span>
                                <span class="text-sm text-gray-500 ml-2">Stock: {{ producto.stock }}</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <input type="number" name="cantidad_{{ producto.id }}" 
                                       min="0" max="{{ producto.stock }}" 
                                       placeholder="Cantidad" 
                                       class="w-24 p-1 border rounded">
                                <span class="text-gray-600">${{ producto.precio }} c/u</span>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
            <div class="flex justify-between items-center mt-8">
                <a href="{% url 'gestion:venta_list' %}" class="text-gray-600 hover:text-gray-800">
                    ← Volver a la lista
                </a>
                <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg">
                    Registrar Venta
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
